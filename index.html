<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NEXA Trading</title>

    <!-- SEO -->
    <meta name="description" content="NEXA Trading – Smart AI Trading Dashboard">
    <meta name="keywords" content="NEXA Trading, forex, crypto, trading app">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- PWA -->
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#0d0d0d">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0d0d0d;
            color: white;
            text-align: center;
        }

        .container {
            padding: 40px 20px;
        }

        .logo {
            width: 120px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 42px;
            background: linear-gradient(90deg, #00ffcc, #0066ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 18px;
            opacity: 0.85;
        }

        .card {
            background: #151515;
            margin: 30px auto;
            padding: 25px;
            border-radius: 15px;
            max-width: 400px;
            box-shadow: 0 0 25px rgba(0,255,204,0.2);
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background: linear-gradient(90deg, #00ffcc, #0066ff);
            color: black;
            font-weight: bold;
            border-radius: 30px;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="/static/logo.png" class="logo">
    <h1>NEXA Trading</h1>
    <p>Smart AI Trading Platform</p>

    <div class="card">
        <p>✔ AI Market Analysis</p>
        <p>✔ Forex & Crypto</p>
        <p>✔ Web & Mobile App</p>
        <a class="btn">Launching Soon</a>
    </div>
</div>

</body>
</html>
