<!DOCTYPE html>
<html>
<head>
    <title>NEXA Trading</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5"> <!-- refresh kila 5 sec -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d0d0d;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 36px;
            background: linear-gradient(to right, #00ffcc, #0066ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        ul {
            list-style: none;
            padding: 0;
            font-size: 20px;
        }
        li {
            margin: 8px 0;
        }
        @media(max-width:600px){
            h1 { font-size: 28px; }
            ul { font-size: 16px; }
        }
    </style>
</head>
<body>
    <h1>NEXA Trading</h1>
    <p>Latest Market Decision (auto-refresh every 5 sec):</p>
    <ul>
        <li>Action: {{ action }}</li>
        <li>Confidence: {{ confidence }}</li>
        <li>RSI: {{ rsi }}</li>
        <li>EMA Fast: {{ ema_fast }}</li>
        <li>EMA Slow: {{ ema_slow }}</li>
        <li>Structure Bias: {{ structure_bias }}</li>
    </ul>
</body>
</html>
